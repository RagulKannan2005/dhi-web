<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Check for saved user preference, if any, on load of the website
        const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
        } else {
             // If no preference, check system setting
             if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                 document.documentElement.setAttribute('data-theme', 'dark');
             }
        }
    </script>
</head>
<body>
    <button id="theme-toggle" aria-label="Toggle theme">‚òÄÔ∏è</button>
    
    <div class="container">
        <h1>Say,</h1>
        <div class="button-group">
            <button class="yes-button" onclick="handleClick()">Yes</button>
            <button class="moving-button">No</button>
        </div>
    </div>

    <script>
        function handleClick() {
            alert("Yay! I knew you would say Yes! ‚ù§Ô∏è");
        }

        const toggleButton = document.querySelector('#theme-toggle');

        function updateToggleIcon() {
            if (!toggleButton) return;
            const theme = document.documentElement.getAttribute('data-theme');
            // Show a moon when in dark mode, sun when in light mode
            toggleButton.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        function switchTheme(e) {
            let currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
            updateToggleIcon();
        }

        if (toggleButton) {
            toggleButton.addEventListener('click', switchTheme, false);
            updateToggleIcon();
        }

        const movingButton = document.querySelector('.moving-button');

        movingButton.addEventListener('mouseover', function() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Generate random position
            const randomX = Math.floor(Math.random() * (viewportWidth - movingButton.offsetWidth));
            const randomY = Math.floor(Math.random() * (viewportHeight - movingButton.offsetHeight));

            // Ensure the button stays within viewport with some padding
            const safeX = Math.max(10, Math.min(randomX, viewportWidth - movingButton.offsetWidth - 10));
            const safeY = Math.max(10, Math.min(randomY, viewportHeight - movingButton.offsetHeight - 10));

            movingButton.style.position = 'fixed'; // Ensure it can move freely relative to viewport
            movingButton.style.left = safeX + 'px';
            movingButton.style.top = safeY + 'px';
        });
        
        // Also move on click/tap just in case touch devices try to tap
        movingButton.addEventListener('click', function(e) {
             e.preventDefault();
             const event = new Event('mouseover');
             movingButton.dispatchEvent(event);
        });
    </script>
</body>
</html>
